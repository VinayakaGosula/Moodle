<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download</title>
</head>
<style>
        button {
            border: none;
            color: black;
            padding: 15px 32px;
            margin: 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-size: 16px;
        }
 </style>
<body>
    <button style="position: absolute;
        top: 8px;
        right: 150px;" onclick="location.href='/courses/{{course}}/{{announce}}'" type="button">Back </button>
    <button style="position: absolute;
        top: 8px;
        right: 16px;" onclick="location.href='{% url 'logout' %}?next=/'" type="button">Logout </button>
    <h1 style="font-size:60px; margin-left: 20px; margin-top: 100px;">Download submissions</h1>
    <h2 style="font-size:45px; position: absolute; top: 100px; right: 200px;">Course : {{course}}</h2>
    <h2 style="font-size:45px; position: absolute; top: 100px; right: 800px;">Assignment : {{announce}}</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Download all submissions</button>
    </form>
    <h2 style="font-size: 25px;">Submissions of individual students</h2>
    {% for x in sublist %}
        <button style="padding: 7px 20px; margin: 5px; margin-left: 10px;" onclick='location.href="{{ x.1 }}"'>{{ x.0 }}</button>
    {% endfor %}
</body>
</html>
