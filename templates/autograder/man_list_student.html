<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
            button {
                border: none;
                color: black;
                padding: 15px 32px;
                margin: 50px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }
    </style>
</head>
<body>
    <button style="position: absolute;
        top: 8px;
        right: 150px;" onclick="location.href='/courses/{{course}}/{{announce}}/man_grade'" type="button">Back </button>
    <button style="position: absolute;
        top: 8px;
        right: 16px;" onclick="location.href='{% url 'logout' %}?next=/'" type="button">Logout </button>
    <h1 style="font-size:60px; margin-left: 20px; margin-top: 100px;">Manual grading of {{bef_file}}</h1>
    <h2 style="font-size:45px; position: absolute; top: 100px; right: 100px;">Course : {{course}}</h2>
    <h2 style="font-size:45px; position: absolute; top: 100px; right: 400px;">Assignment : {{announce}}</h2>
    <h2 style="font-size: 30px;margin-top: 100px;">List of Ungraded Students</h2>
    {% for x in not_graded %}
        <button style="padding: 7px 20px; margin: 5px; margin-left: 10px;" onclick='location.href="/courses/{{ course }}/{{ announce }}/man_grade/{{ bef_file }}/user/{{ x }}"'>{{ x }}</button>
    {% endfor %}
    <h2 style="font-size: 30px; margin-top: 50px;">List of Graded Students</h2>
    {% for x in graded %}
        <button style="padding: 7px 20px; margin: 5px; margin-left: 10px;" onclick='location.href="/courses/{{ course }}/{{ announce }}/man_grade/{{ bef_file }}/user/{{ x }}"'>{{ x }}</button>
    {% endfor %}
</body>
</html>
