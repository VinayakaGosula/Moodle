<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add announcement</title>
</head>
<body>
    <form method="post" action="{% url 'course_add_announce' course=course%}">
        {% csrf_token %}
        <p>This is {{ course }}</p>
        <p>Title: <input type="text" name="title" value=""></p>
        <p>Description: <input type="text" name="desc" value=""></p>
        <input type="submit" value="Add">
    </form>
</body>
</html>
