<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{announce.title}} - {{ course }} - Moodle++</title>
</head>
<style>
    button {
        border: none;
        color: black;
        padding: 15px 32px;
        margin: 50px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        font-size: 16px;
    }
</style>
<body>
    <button style="position: absolute;
        top: 8px;
        right: 16px;" onclick="location.href='{% url 'logout' %}?next=/'" type="button">Logout </button>
    <h1 style="font-size:60px; margin-left: 20px; margin-top: 100px;">{{ announce.title }}</h1>
    <h2 style="font-size:45px; position: absolute; top: 100px; right: 100px;">Course : {{course}}</h2>
    <p style="font-size: 25px; margin-left:75px; margin-right:200px;">{{ announce.desc }}</p>
    {% if is_teacher %}
        <center><button onclick='location.href="{% url 'get_page' course=course announce=announce.title %}"' type="button">Get submissions</button></center>
    {% else %}
        <center><button onclick='location.href="{% url 'submit_page' course=course announce=announce.title %}"' type="button">Submit</button></center>
    {% endif %}
</body>
</html>
