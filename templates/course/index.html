<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>This is index page</h1>
    <h3>Teacher</h3>
    {% for x in tcourses %}
        <p> <a href="/courses/{{ x.title }}">{{ x.title }}</a> </p>
    {% endfor %}
    <h3>Student</h3>
    {% for x in scourses %}
        <p> <a href="/courses/{{ x.title }}">{{ x.title }}</a> </p>
    {% endfor %}
    <a href="{% url 'logout' %}?next=/">Logout</a>
</body>
</html>
