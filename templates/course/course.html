<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
</head>
<body>
    <h1>Welcome to {{ course }}</h1>
    <p><a href="{% url 'course_add_user' course=course%}">Add user</a></p>
    <p><a href="{% url 'course_add_announce' course=course%}">Add announcement</a></p>
    {% for x in announcel %}
        <p><a href="{{ course }}/{{ x.title }}">{{ x.title }}</a></p>
    {% endfor %}
</body>
</html>
